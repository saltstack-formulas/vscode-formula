# -*- coding: utf-8 -*-
# vim: ft=yaml
---
vscode:
  identity:
    rootuser: root
    rootgroup: root
  environ_file: /etc/default/vscode.sh
  environ: []
  config:
    path: null
  dir:
    tmp: /tmp/vscode
    archive: /usr/local
  pkg:
    name: code-stable
    version: 1.5.1.1
    use_upstream: archive   # or 'package' (snap/brew)
    deps:
      - curl
      - tar
    uri_a: https://go.microsoft.com/fwlink/?LinkID=620884   # linux tarball
    package:
      name: code
    archive:
      skip_verify: true
    format: tar

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 10
    splay: 10
  kernel: {{ grains.kernel|lower }}
  linux:
    altpriority: 0
  div: '/'
  misc:
    force: false
